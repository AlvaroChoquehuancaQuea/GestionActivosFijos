{% extends 'base2.html'%}
{% block title %}Login{% endblock %}
{% block content %}
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

<div class="container my-5">
    <div class="text-center mb-4">
        <h1 class="titulo1">Gestion de Activos Fijos</h1>
        <h2>Optimiza y Controla el Valor de tus Bienes</h2>
        <h3 class="mt-4 ">Iniciar Sesión</h3>
    </div>

    <div class="d-flex justify-content-center">
        <form action="{{ url_for('user.login') }}" method="POST" class="w-100" style="max-width: 500px;">


            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3 text-start">
                <button class="submit1">Iniciar Sesión</button>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <a href="{{ url_for('user.register') }}" style="color: white;" class="text-decoration-none">
                    ¿Aún no tienes una cuenta? Regístrate aquí
                </a>
                <a href="#" class="text-decoration-none" style="color: white;">
                    ¿Olvidaste tu Contraseña?
                </a>
            </div>
        </form>
    </div>

</div>

{% endblock %}
